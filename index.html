<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="www.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1280px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="image" height="32" width="102"></a>
            </div>
            <ul class="nav-links">
                <li><a href="#">Stays</a></li>
                <li><a href="#">Experiences</a></li>
            </ul>
            <div class="auth">
                <button class="login-btn">Airbnb your home</button>
                <img class="net" src="https://cdn-icons-png.flaticon.com/128/1011/1011322.png" alt="image" height="20" width="20">
                <button class="signup-btn">Sign Up</button>
            </div>
        </nav>
    </header>
    <div class="search-bar2">
      <form>
        <div class="location-bar">
        <div>    
            <label>Location</label>
            <input type="text" placeholder="Search destinations" />
        </div>
        <div>
            <label>Check in</label>    
            <input type="text"placeholder="Add date"/>
        </div>
        <div>
            <label>Check Out</label>
            <input type="text"placeholder="Add date"/>
        </div>
        <div>
            <label>Who</label>    
            <input type="text"placeholder="Add guest"/>
        </div>
            <button class="search-btn"><img class="pic" src="https://cdn-icons-png.flaticon.com/128/2801/2801881.png" alt="image" height="20" width="20"></button>
      </form>
    </div>
</div>
        
    <div class="card">
        <img src="7ccb75f9-30d6-40c5-b0be-d800e0e3b328.webp" alt="image">
        <div class="content">
            <h1>Oldfield,Uk</h1> <br>
            <p>Price: $5 per night</p>
            <button>Read More</button>
        </div>
    </div>
    <div class="card">
        <img src="a5cf3db8-ff1c-4454-b125-1b2460196098.webp" alt="image">
        <div class="content">
            <h1>Dubai,UAE</h1> <br>
            <p>Price: $7 per night</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
